<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <title>Card - By Malxcon</title>
  </head>
  <body id="fuentePrincipal" class="font-Figtree bg-primary-Yellow">
    <main class="flex flex-col justify-center items-center h-screen">
      <div
        class="rounded-xl bg-white w-[370px] border border-black p-6 shadow-shadon">
        <figure class="flex justify-center mb-5">
          <img
            class="rounded-xl"
            src="./assets/images/illustration-article.svg"
            alt="" />
        </figure>
        <span
          class="bg-primary-Yellow font-bold text-sm px-3 py-1 rounded-md cursor-pointer"
          >Learning</span
        >
        <p class="my-5 font-medium text-sm">Published 21 Dec 2023</p>
        <h2 class="font-bold text-xl hover:text-primary-Yellow">
          HTML & CSS foundations
        </h2>
        <p class="text-neutral-Grey my-5">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <figure class="flex items-center">
          <img
            class="rounded-full w-10 mr-2"
            src="./assets/images/image-avatar.webp"
            alt="" />
          <span class="font-bold text-sm">Greg Hooper</span>
        </figure>
      </div>
    </main>
  </body>
</html>
